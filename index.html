<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Pokedex</h1>

  <form class="pokedex-form">
    <!-- <label for="searchInput">Enter a Pokemon</label> -->
    <input type="text" name="searchInput" id="searchInput" placeholder="Enter a Pokemon">
    <!-- <button id="searchBtn">Search Pokemon</button> -->
    <input type="submit" value="Search for a Pokemon" id="searchBtn">
  </form>

  

  <!-- Display pokemon data below -->
  <div id="displayDiv">

    <img src="" alt="" id="pokemonImg" />
    
    <div>
      <span id="pokemonId"></span>
      <span id="pokemonName"></span>
    </div>
    
    <h3 id="pokemonGenus"></h3>
    <p id="pokemonDesc"></p>
    
    <ul>
      <li id="pokemonType"></li>
      <li id="pokemonHeight"></li>
      <li id="pokemonWeight"></li>
    </ul>
  </div>


  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
