<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ---------- Stylesheets and fonts ---------- -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- ----- Fonts ----- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <!-- ---------- Main content ---------- -->
  <main class="main-content">
    <!-- ----- Hero ----- -->
    <div class="hero-section">
      <div class="text-container">
        <h1>Pokédex</h1>
        <p class="subheader">Learn more about your favorite Pokémon!</p>
      </div>

      <div class="image-container-desktop">
        <img src="./assets/images/pikachu-1.png" alt="Pikachu waving and smiling" id="pikachu-waving-desktop"/>
      </div>
    </div>

    <!-- ----- Pokemon display ----- -->
    <section id="pokemon-display" class="pokemon-display">
      <div class="image-container">
        <img src="./assets/images/pikachu-1.png" alt="Pikachu waving and smiling" id="pikachu-waving"/>
      </div>
    </section>

    <!-- ----- Form ----- -->
    <form id="form">
      <!-- Input -->
      <label for="searchInput" id="search-label">Enter a Pokémon below, then tap on “I choose you!”</label>
      <input type="text" id="searchInput" name="searchInput" placeholder="Example: Pikachu">

      <!-- Button -->
      <button type="submit">I choose you!</button>
    </form>
  </main>

  <!-- ---------- Rectangles for type colors ---------- -->
  <div class="type-color-1"></div>
  <div class="type-color-2"></div>


  <!-- ---------- Javascript files ---------- -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
