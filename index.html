<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ---------- Stylesheets and fonts ---------- -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- ----- Fonts ----- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <!-- ---------- Main content ---------- -->
  <main class="main-content">
    <!-- ----- Hero ----- -->
    <div class="hero-section">
      <div class="text-container">
        <h1>Pokédex</h1>
        <p class="subheader">Learn more about your favorite Pokémon! </p>
      </div>

      <div class="image-container">
        <img src="./assets/images/pikachu-1.png" alt="Pikachu waving and smiling" />
      </div>
      

    </div>

    <!-- ----- Form ----- -->
    <form id="form">
      <!-- Input -->
      <label for="searchInput">Search for a Pokemon</label>
      <input type="text" id="searchInput" name="searchInput" placeholder="Example: Pikachu">

      <!-- Button -->
      <button type="submit">Submit</button>
    </form>

    <!-- ----- Pokemon info to display ----- -->
    <section class="pokemon-entry">
      <!-- Image container -->
      <div class="image-container">
        <img src="" alt="" id="pokemon-default" class="pokemon-sprite" />
        <img src="" alt="" id="pokemon-shiny" class="pokemon-sprite" />
      </div>

      <div class="text-container">
        <h1 id="pokemon-name"></h1>
        <p id="pokemon-number"></p>
        <p id="pokemon-flavor-text"></p>
        <p id="pokemon-type"></p>
      </div>
      
    </section>
  </main>


  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
