<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Document</title>
</head>
<body>
  <!-- ---------- Main content ---------- -->
  <main>
    <!-- ----- Form ----- -->
    <form id="form">
      <!-- Input -->
      <label for="searchInput">Search for a Pokemon</label>
      <input type="text" id="searchInput" name="searchInput" placeholder="Example: Pikachu">

      <!-- Button -->
      <button type="submit">Submit</button>
    </form>

    <!-- ----- Pokemon info to display ----- -->
    <section class="pokemon-entry">
      <!-- Image container -->
      <div class="image-container">
        <img src="" alt="" id="pokemon-default" class="pokemon-sprite" />
        <img src="" alt="" id="pokemon-shiny" class="pokemon-sprite" />
      </div>
      
    </section>
  </main>


  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
